# Simple deployment used to deploy and manage the app in 2122609/rahulimages:dockerdemo
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deploy
  labels:
    app: web
spec:
  replicas: 10
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec: 
      terminationGracePeriodSeconds: 1
      containers:
      - name: hello-pod
        image: 2122609/rahulimages:dockerdemo
        imagePullPolicy: Always
        ports:
        - containerPort: 8080